version: '3.8'
services:
  teamspace:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G
    environment:
      - NODE_ENV=development

  teamspace-alpine:
    build: 
      context: .
      dockerfile: Dockerfile.alpine
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    environment:
      - NODE_ENV=development
