version: '3.8'
services:
  teamspace-alpine:
    container_name: teamspace-alpine
    build: 
      context: .
      dockerfile: Dockerfile.alpine
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
